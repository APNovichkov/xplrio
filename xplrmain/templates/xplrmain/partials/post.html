{% load static %}

<div class="card" style="margin-top: 30px">
    <div class="card-body">
        <!-- Card Body -->
        <div class="row">
            <div class="col-md-12">
                <!-- header and follow button -->

                <div class="d-flex justify-content-between">
                    <div class="test">
                        <img class='img-circle' style="height: 40px; width: auto; border-radius: 50%; padding-right: 10px" src="{% static "images/profile_picture.png" %}"/>
                        <span>{{ post.username }}</span>
                    </div>

                    <div class="test">
                        <form action="{% url 'xplrmain:follow-interaction'%}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="post_user_id" value="{{ post.user.id }}">
                            <button type="submit" class="btn btn-success"><span class="fas fa-user-plus"></span> Follow</button>
                        </form>
                    </div>
                </div>


            </div>
        </div>

        <!-- Images -->
        <div class="row d-flex justify-content-center" style="padding-top: 15px; padding-bottom: 15px; margin-left: -1.25rem; margin-right: -1.25rem">
            <div class="test">
                <img style="width: 100%; height: auto"  src="{% static "images/sample_post_1.jpg" %}" alt="">
            </div>
        </div>

        <!-- Image Parameters -->
        <div class="row">
            <div class="col-md-12">
                <div class="row" style="padding-top: 15px">
                    <div class="col-md-12">

                        <!-- Image Interaction and Coordinates -->
                        <div class="row" style="padding-left: 13px; padding-right: 8px">
                            <div class="col-md-8">
                                <div class="row d-flex justify-content-between">
                                    <div class="test">
                                        <div class="test">
                                            <form action="{% url 'xplrmain:go-interaction'%}" method="POST">
                                                {% csrf_token %}
                                                <input type="hidden" name="post_id" value="{{ post.id }}">
                                                <h5><span class="badge badge-secondary post-button"><button type="submit" style="background-color: transparent"><span class="fas fa-car"></span>Go</button></span></h5>
                                            </form>
                                        </div>

                                    </div>
                                    <div class="test">
                                        <h5><span class="badge badge-secondary post-button"><span class="fas fa-map"></span> Visited</h5>
                                    </div>
                                    <div class="test">
                                        <h5><span class="badge badge-secondary post-button"><span class="fas fa-map-pin"></span> {{ post.coordinates }}</h5>
                                    </div>
                                    <div class="test">
                                        <h5><span class="badge badge-secondary post-button"><span class="fas fa-layer-group"></span> {{ post.difficulty }}</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <div class="row d-flex justify-content-end">
                                    <div class="test">
                                        <h5><span class="badge badge-secondary post-button"><span class="fas fa-bookmark"></span> Save</h5>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="row" style="padding-top: 15px">
                            <div class="col-md-12">
                                <div class="card" style="border: none">
                                    <div class="card-body" style="padding: 10px; margin: 0px; border-radius: 10px; background-color: #EEEEEE; color: #272727;">
                                        <h5><span class="fas fa-sticky-note"></span> Notes from creator</h5>
                                        <p>{{ post.description }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Some more parameters -->
                        <div class="row">
                            <div class="col-md-6" style="padding-top: 15px">
                                <div class="card" style="border: none">
                                    <div class="card-body" style="border-radius: 10px; padding: 8px; margin: 0px; background-color: #EEEEEE; color: #272727;">
                                        <h5><span class="fas fa-clock"></span> Time to visit</h5>
                                        <span>{{ post.time_to_go }}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" style="padding-top: 15px">
                                <div class="card" style="border: none">
                                    <div class="card-body" style="border-radius: 10px; padding: 8px; background-color: #EEEEEE; color: #272727;">
                                        {% if post.verified %}
                                            <h5><span class="fas fa-check-circle" style="color: #26DB87"></span> Verified Coodinates</h5>
                                        {% else %}
                                            <h5><span class="fas fa-times" style="color: #B80F0A"></span> Coodinates Not Verified</h5>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
